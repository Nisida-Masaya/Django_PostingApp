{% extends 'base.html' %}

{% load static %}

{% block customcss %}
<link href="{% static 'login.css' %}" rel="stylesheet">
{% endblock customcss %}

{% block content %}
<body class="text-center">
    {{ context  }}
    <main class="form-signin">
        <form method="POST" action="">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Please login</h1>
            
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="user_id" name="user_id" required autofocus>
                <label for="floatingInput">ユーザーID</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
                <label for="floatingPassword">パスワード</label>
            </div>
            
            <button class="w-100 btn btn-lg btn-primary" type="submit">login</button>
        </form>
        <p>アカウントをお持ちですか？</p><a href="{% url 'signup' %}" class="link-primary">アカウント作成</a>
    </main>
    {{ message }}
</body>
{% endblock content %}
